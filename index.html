<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="wrap">
        <div class="cont">
            <div class="js-clock clock">
                <div>00:00</div>
            </div>

            <form class="js-form form nameInput">
                <input type="text" placeholder="What is your name?">
            </form>

            <div class="js-greetings greetings hello"></div>

            <ul class="js-toDoList todoList">
                <!-- <li id="1">alskdgnlk</li> -->
            </ul>

            <form class="js-toDoForm TodoForm">
                <input class="TodoInput" type="text" placeholder="Write and add a task due today">
            </form>

            <div class="cont-weather">
                <span class="js-weather"></span>
            </div>
        </div>
        <div class="filter"></div>
        <div class="js-bg bg"></div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
